<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Construtora Premium</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .admin-login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #3498db;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Acesso Administrativo</h1>
            <p>Entre com suas credenciais de administrador</p>
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Senha:</label>
                <input type="password" id="adminPassword" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">← Voltar ao site</a>
        </div>
    </div>

    <script>
        const ADMIN_ACCOUNTS = [
            { email: 'brunoferreiramarques@gmail.com', password: '123456', name: 'Administrador' },
            { email: 'raphaelmonteirodasilva@yahoo.com.br', password: '123456', name: 'Raphael Monteiro' }
        ];

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = (document.getElementById('adminEmail').value || '').trim().toLowerCase();
            const password = document.getElementById('adminPassword').value;
            
            const account = ADMIN_ACCOUNTS.find(a => a.email.toLowerCase() === email && a.password === password);
            if (account) {
                localStorage.setItem('adminUser', JSON.stringify({
                    email: account.email,
                    name: account.name,
                    loginTime: new Date()
                }));
                window.location.href = 'admin.html';
            } else {
                alert('Credenciais inválidas!');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminUser')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
